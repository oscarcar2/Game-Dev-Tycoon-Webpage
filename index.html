<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Game Dev Tycoon</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Tools like ChatGPT and general boilerplate resources extensively used for base layouts.
        ChatGPT prompt example: "html boilerplate for header with name text left and four buttons right." -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <a href="https://oscardoesdev.com/">
                        <img src="images/ghg_logo_2019_240x60.png" alt="Logo" >
                    </a>
                </div>
                <nav class="navigation">
                    <div class="text-buttons">
                        <a href="https://oscardoesdev.com/">
                            <button>Game Dev Tycoon</button>
                        </a>
                        <a href="https://tavernkeeper.com/">
                            <button>Tavern Keeper</button>
                        </a>
                        <a href="https://www.patreon.com/greenheartgames">
                            <button>GHG Club</button>
                        </a>
                        <a href="https://www.greenheartgames.com/blog/">
                            <button>Blog</button>
                        </a>
                        <a href="https://www.greenheartgames.com/about/">
                            <button>About</button>
                        </a>
                    </div>
                    <div class="image-buttons">
                        <a href="https://www.facebook.com/GreenheartGames">
                            <button><img src="images/facebook-circle.svg" alt="Icon 1"></button>
                        </a>
                        <a href="https://x.com/GreenheartGames">
                            <button><img src="images/twitter-circle.svg" alt="Icon 2"></button>
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="video-container">
                    <iframe 
                        width="560" 
                        height="315" 
                        src="https://www.youtube.com/embed/5gSf2T7rMIk?si=mGndnVwvk9YIkshJ" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>

                <p>
                    Replay gaming history. Create best selling games. Research new technologies. Become the leader of the market and gain worldwide fans.
                </p>
            </div>
        </main>

        <footer>

        </footer>

        <script src="" async defer></script>
